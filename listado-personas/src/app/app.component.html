<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr/>
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="nombreInput"> 
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="apellidoInput"> 
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">Agregar</button>
    </div>
  </form>
  <app-persona *ngFor="let personaElemento of personas;let i=index"
  [persona]="personaElemento"
  [indice]="i">

  </app-persona>
