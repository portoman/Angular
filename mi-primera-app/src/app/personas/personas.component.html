<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de personas</h1>
      <!--Property binding (entre corchetes[])-->
      <button class='btn btn-primary' 
      [disabled]='deshabilitar'
      (click)='agregarPersona()'>Agregar Persona</button>
      <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el titulo de {{titulo}}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
      </ng-template>

      <app-persona></app-persona>

      <label>TÃ­tulo Persona</label><!--Event binding(entre parentesis())-->
      <input type="text" class='form-control' (input)="modificarTitulo($event)">
      <!--Two way binding-> Realizar Property binding y Event binding a la vez-->
      <input type="text" class='form-control' [(ngModel)]='titulo'>
      {{titulo}}
    </div>
  </div>
</div>
